<div class="storagePage">
  <h1 class="text-center">{{ storageName }}</h1>
  <!-- <h1 class="text-center">{{ storageData.name }}</h1> -->
  <!-- <hr class="bg-white" /> -->

  <div *ngIf="isLoading; else storageProducts">
    <!-- Loading icon -->
    <div class="loading-spinner">
      <i class="fa fa-spinner fa-spin"></i> Loading...
    </div>
  </div>

  <ng-template #storageProducts>
    <ng-container *ngIf="!fetchStoragesError; else errorTemp">
      <div class="products">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Group</th>
              <th scope="col">Picture</th>
            </tr>
          </thead>
          <tbody *ngFor="let product of storageData.products; let i = index">
            <tr>
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ product.name }}</td>
              <td>{{ product.group }}</td>
              <td>
                <img
                  class="rounded-circle"
                  style="width: 50px; height: 50px"
                  src="{{ product.photo }}"
                  alt=""
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="btn btn-lg btn-success" (click)="openModal()">
        <span>+ new</span>
      </div>
    </ng-container>
  </ng-template>

  <ng-template #errorTemp>
    <div style="border-radius: 1rem" class="error p-3 mb-4 text-center">
      <h3>Error</h3>
      <span class="text-danger">{{ fetchStoragesError }}</span>
    </div>
  </ng-template>
</div>
